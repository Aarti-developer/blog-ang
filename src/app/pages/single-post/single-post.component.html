<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card shadow-effect">
        <img
          src="{{ postData.postImgPath }}"
          alt=""
          class="card-img-top img-fluid"
        />
        <div class="card-body">
          <small class="bg-light text-danger text-center">{{
            postData.category.category
          }}</small>
          <small class="bg-light text-success text-center">Featured</small>
          <small class="bg-light text-info text-center"
            >View - {{ postData.views }}</small
          >
          <small class="bg-light text-warning text-center"
            >Last Updated - {{ postData.createdAt.toMillis() | date }}</small
          >
          <!-- <p>{{ postData.data.excerpt }}</p> -->
          <h1 class="my-3">{{ postData.title }}</h1>
          <p [innerHtml]="postData.content"></p>
        </div>
      </div>
      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>
    <div class="col-md-3">
        <div class="" *ngFor="let similarPost of similarPostArray">
            <app-post-card [postData]="similarPost"></app-post-card>
        </div>
      <!-- <app-post-card></app-post-card> -->
      <!-- <app-post-card></app-post-card> -->
    </div>
  </div>
</div>
